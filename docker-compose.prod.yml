version: "3.8"

services:
  mysql:
    image: ppp300a/prj_dept-mysql8:1.0.0
#    build:
#      context: .  # Dockerfile的位置
#      dockerfile: Dockerfile.mysql8
    volumes:
      - mysql-data:/var/lib/mysql
    env_file: .env.prod
    entrypoint: ["/usr/local/bin/mysql8-init.sh"]
    command:
      - "--max-connections=200"
      - "--slow-query-log=1"
      - "--long-query-time=2"
      - "--log-error=/var/log/mysql/mysql_error.log"
      - "--slow-query-log-file=/var/log/mysql/mysql_slow.log"
    ports:
      - "3306:3306"
    networks:
      - web_network


  web:
    image: ppp300a/prj_dept-web:1.0.0
    container_name: dept-web
    build:
      context: .  # Dockerfile的位置
      dockerfile: Dockerfile
      args:
        DJANGO_SETTINGS_MODULE: settings.prod
    env_file: .env.prod
    environment:
      - PYTHONPATH=/data/prj_dept
      - DJANGO_SETTINGS_MODULE=settings.prod
    entrypoint: [ "/bin/sh", "/data/prj_dept/start.prod.sh" ]
    volumes:
      - staticfiles-data:/data/prj_dept/staticfiles  # 提供給 nginx 靜態文件讀取使用
    depends_on:
      - mysql
      - redis
#      - celery
    healthcheck:
      test: [ "CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('HEAD', '/'); res = conn.getresponse();" ]
      interval: 60s
      timeout: 15s
      retries: 5
    ports:
      - "8000:8000"
    networks:
      - web_network


  nginx:
    image: ppp300a/prj_dept-nginx:1.0.0
    build:
      context: .
      dockerfile: Dockerfile.nginx
    entrypoint: [ "nginx", "-g", "daemon off;" ]
    volumes:
      - staticfiles-data:/var/prj_dept/staticfiles
    depends_on:
      web:
        condition: service_healthy
    env_file: .env.prod
    ports:
      - "80:80"
    networks:
      - web_network
      - grafana_nginx_proxy_network


  redis:
    image: "redis:7.2.2-alpine3.18"
    env_file: .env.prod
    ports:
      - "6379:6379"
    networks:
      - web_network

#  celery:
#    image: ppp300a/prj_dept-web:1.0.0
#    env_file: .env.prod
#    environment:
#      - DJANGO_SETTINGS_MODULE=settings.prod
##    volumes:
##      - "logs:/data/logs/celery" # 日誌映射
#    command: [ "celery", "-A", "prj_dept", "worker", "-l", "INFO", "-P", "solo" ]
#    depends_on:
#      - redis

volumes:
  staticfiles-data:
    external: true
    name: staticfiles-data
  mysql-data:
    external: true
    name: mysql-data

networks:
  web_network:
    external: true
    name: web_network
  grafana_nginx_proxy_network:
    external: true
    name: grafana_nginx_proxy_network