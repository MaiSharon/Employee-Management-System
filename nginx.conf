worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web:8000;  # Point this to your web service
    }

    server {
        listen      0.0.0.0:80; # 端口没特别指定会默认使用预设80
        server_name _; # 此次範例使用为内网ip
        charset     utf-8;


        location /static {
            alias /var/prj_dept/staticfiles;
        }
    }
}
