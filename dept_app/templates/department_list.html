{% extends 'layout.html' %}
{% load static %}

<!--Main layout-->
{% block content %}

  <!-- Add Button and Search -->
  <div class="d-flex justify-content-between flex-wrap">

    <!-- Add Button -->
    <div class="mb-3">
    <a href="{% url 'department_create' %}">
      <button type="button" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Add
      </button>
    </a>
    </div>
    <!-- Add Button -->

  </div>
  <!-- Add Button and Search -->

  <!-- Table -->
  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Id</th>
          <th>Department</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {% for department in departments %}
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.title }}</td>
          <td style="white-space: nowrap;">
            <div class="d-inline-flex">
              <form method="post" action="{% url 'department_edit' nid=department.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm me-1">Edit</button>
              </form>
              <form method="post" action="{% url 'department_delete' nid=department.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </div>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Table -->


{% endblock %}
<!--Main layout-->
