{% extends 'layout.html' %}

{% block content %}
<h4>編輯靓號</h4>
<form method="post" novalidate>
    {% csrf_token %}

    {% for item in form %}
    <div class="form-group">
        <label>{{item.label}}</label>
        {{ item }}

        <span style="color:red">{{ item.errors.0 }}</span>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">提交</button>
</form>

</div>
{% endblock %}
