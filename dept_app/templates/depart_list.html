    新增部門
  </a>

  <table class="table" style="margin-top:10px">
    <thead>
      <tr>
        <th>部門列表</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col">編號</th>
        <th scope="col">部門</th>
        <th scope="col">操作</th>
      </tr>
      {% for dept_name in queryset%}
        <tr>
          <td scope="row">{{ dept_name.id }}</td>
          <td>{{ dept_name.title }}</td>
          <td>
            <a type="button" class="btn btn-primary btn-sm" href="/depart/{{ dept_name.id }}/edit/">編輯</a>
            <a type="button" class="btn btn-danger btn-sm" href="/depart/delete/?nid={{ dept_name.id }}">刪除</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
  </table>
</div>

<nav aria-label="...">
    <ul class="pagination">
        {{page_string}}
        <form method="get">
            <div class="input-group mb-3" style="float: right; width:130px">
                <input type="text" class="form-control" placeholder="Page"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2" name="page" value="">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon3">Search</button>
                </div>
            </div>
        </form>
    </ul>
</nav>

{% endblock %}
