<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register">Register</a>
        </li>
    </ul>
    <div class="tab-content">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="button" id="googleLogin" class="btn btn-secondary">Google Login</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <!-- Register Tab -->
        <div class="tab-pane fade" id="register">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="smsCode">SMS Verification</label>
                    <input type="text" id="smsCode" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // Login form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.getElementById('loginUsername').value;
        let password = document.getElementById('loginPassword').value;

        axios.post('/login/', {
            username: username,
            password: password
        }).then(response => {
            if (response.data.status === 'success') {
                // Redirect or do something
            } else {
                alert('Login failed');
            }
        }).catch(error => {
            console.error('An error occurred:', error);
        });
    });

    // Register form
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.getElementById('registerUsername').value;
        let password = document.getElementById('registerPassword').value;
        let smsCode = document.getElementById('smsCode').value;

        axios.post('/register/', {
            username: username,
            password: password,
            smsCode: smsCode
        }).then(response => {
            if (response.data.status === 'success') {
                // Redirect or do something
            } else {
                alert('Registration failed');
            }
        }).catch(error => {
            console.error('An error occurred:', error);
        });
    });

    // Google login button (implement your own logic)
    document.getElementById('googleLogin').addEventListener('click', function() {
        // Google login logic here
    });
});

</script>


</body>
</html>
