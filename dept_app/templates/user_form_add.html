{% extends 'layout.html' %}



{% block content %}
<div class="container" style="margin-top:40px">
  <h4>新增人員</h4>
  <form method="post">
    {% csrf_token %}
    {% for item in form %}
      {{ item.label }}: {{ item }}
    {% endfor %}

    <button type="submit" class="btn btn-primary">提交</button>
  </form>

</div>
{% endblock %}
