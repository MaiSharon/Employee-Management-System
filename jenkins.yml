version: '3.7'
services:
  jenkins:
    build:
      context: .  # 使用Dood因此需要自定義Dockerfile
      dockerfile: jenkins-Dockerfile
    environment:
      - TZ=Asia/Taipei
      - JAVA_OPTS=-Duser.timezone=Asia/Taipei
      - SSH_CONFIG_FILE=/var/jenkins_home/.ssh/config
    ports:
      - 8080:8080
    volumes:
      - jenkins_home:/var/jenkins_home  # 持久化數據
      - /var/run/docker.sock:/var/run/docker.sock  # 掛載本機 Docker 到 Jenkins 容器中使用
      - /c/Users/SharonMai/.ssh:/var/jenkins_home/.ssh  # 讓jenkins使用SSH私鑰
      - ./.env.docker:/var/jenkins_home/workspace/prj_dept-test/.env.docker  # 新增的映射
    restart: always

  ngrok:
    image: ngrok/ngrok
    container_name: jenkins_ngrok
    command:
      - "tunnel"
      - "--region=us"
      - "--label"
      - "edge=edghts_2SNk363rvTx8UIR6Rbj9eF0oq7G"
      - "http://jenkins:8080"
    environment:
      - NGROK_AUTHTOKEN=2RG1fHSquX899nCuJHo7bocpART_2eDPff3ixK3bbsGDRSdSn

volumes:
  jenkins_home:
